<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con Botones de Nivel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .level-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>


<button onclick="openModal()">¿Quieres volver a jugar?</button>
<!-- Botón para abrir el modal -->
<!-- Modal -->
<div id="myModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="level-button" onclick="startGame('inicial')">Nivel Inicial</button>
    <button class="level-button" onclick="startGame('intermedio')">Nivel Intermedio</button>
    <button class="level-button" onclick="startGame('dificil')">Nivel Difícil</button>
  </div>
</div>

<script>
  // Función para abrir el modal
  function openModal() {
    document.getElementById('myModal').style.display = 'block';
  }

  // Función para cerrar el modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Función para iniciar el juego con el nivel seleccionado
  function startGame(level) {
    alert('Iniciar juego con nivel: ' + level);
    // Aquí puedes realizar las acciones necesarias para iniciar el juego con el nivel seleccionado
    // Por ejemplo, redirigir a otra página o ejecutar funciones específicas.
    closeModal(); // Cierra el modal después de seleccionar el nivel
  }
</script>

</body>
</html>
