<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalnia:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Proyecto/style.css" />  <!-- Aqui el css -->
    <title>Juego de memoria</title>
</head>
<body>
   
    <!-- sección modal -->
    <div class="modal">
        <div class="modal-index">
            <div class="index1">
                <section id="nickNameContainer">
                    <label for="nickname">Ingresa tu Nick:</label>
                    <input type="text" id="nickname" placeholder="Escribe tu Nick" autofocus>
                </section>
                <section id="levelContainer">
                    <h2>Selecciona un Nivel:</h2>
                    <button class="level level1" onclick="startGame()">Empezar</button>
                </section>
            </div>
            <div class="modal-countdown">
                <p class="starting">Empezamos en</p>
                <p class="countdown"></p>
            </div>
        </div>
    </div>

    
    
    <header>
        <h1>Juego de Memoria</h1>
        <!--sección barra de tiempo -->
        <section class="bar-container">
            <hr class="bar">
        </section>
    </header>
    
    <!--  sección main de cartas -->
    <main id="container">
        <section>
            <ul id="game" >
                <!-- las cartas van aqui -->
            </ul>
        </section>
        
        <!-- sección de puntación -->
        <section id="puntuacionContainer">
            <h2 id="currentScore">Puntuación: <span id="scoreValue"></span></h2>
            
            <h2 id="movimientos" >Movimientos:<span id="movesValue"></span></h2>
            
        <section>
        <section id="ranking">
            <h2>Ranking de Puntuaciones:</h2>
            <ol id="scoreList"></ol>
        </section>
    </main>

<!-- sección modal final del juego -->
<section class="modalFinal">
    <button id="" onclick="openModal()">¿Quieres volver a jugar?</button>
    <section id="modalNiveles">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="level-button" onclick="startGame('inicial')">Nivel Inicial</button>
            <button class="level-button" onclick="startGame('intermedio')">Nivel Intermedio</button>
            <button class="level-button" onclick="startGame('dificil')">Nivel Difícil</button>
        </div>
    </section>
</section>

    <script src="/Proyecto/main.js"></script>
</body>
</html>
