<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalnia:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />  <!-- Aqui el css -->
    <title>Juego de memoria</title>
</head>
<body>
    <header>
        <h1>Juego de Memoria</h1>
    </header>

    <section class="bar-container">
        <hr class="bar">
    </section>

    <section class="modal">
        <div class="modal-countdown">
            <p class="starting">Empezamos en</p>
            <p class="countdown"></p>
        </div>
    </section>
    

    <main id="container">
        <!--  sección de cartas -->
        <section>
            <ul id="game" >
                <!-- las cartas van aqui -->
            </ul>
        </section>

        <!-- Sección de puntación -->
        <section id="puntuacionContainer">
            <h2 id="aciertos" class="estadisticas">Aciertos:<br> 0</h2>
            <h2 id="movimientos" class="estadisticas">Movimientos:<br>0</h2>
        <section>
    </main>

    <script src="/main.js"></script>
</body>
</html>
