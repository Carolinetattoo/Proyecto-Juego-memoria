<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalnia:wght@500&display=swap" rel="stylesheet">
<body>

<h1>Bienvenido al Juego</h1>
<div class="container">
    <section id="nickNameContainer">
        <label for="nickname">Ingresa tu NickName:</label>
        <input type="text" id="nickname" placeholder="Escribe tu NickName">
    </section>
   
    <section id="levelContainer">
        <h2>Selecciona <br> un Nivel:</h2>
        <a href="file:///Users/carolinadominguezrodriguez/Documents/HACKABOSS/Poryecto%20juego%20de%20memoria/Proyecto-Juego-memoria./juego.html"><button class="level level1" onclick="startGame('Fácil')">Fácil</button></a>
        <a href="file:///Users/carolinadominguezrodriguez/Documents/HACKABOSS/Poryecto%20juego%20de%20memoria/Proyecto-Juego-memoria./juego.html"><button class="level level2" onclick="startGame('Intermedio')">Intermedio</button></a>
        <a href="file:///Users/carolinadominguezrodriguez/Documents/HACKABOSS/Poryecto%20juego%20de%20memoria/Proyecto-Juego-memoria./juego.html"><button class="level level3" onclick="startGame('Difícil')">Difícil</button></a>
    </section>


    <div id="ranking">
    <h2>Ranking de Puntuaciones:</h2>
    <ol id="scoreList"></ol>
</div>
</div>
<script>
    function startGame(level) {
        const nickname = document.getElementById('nickname').value;
        if (nickname.trim() === '') {
            alert('Por favor, introduce un NickName.');
        } else {
            alert(`¡Hola ${nickname}! Has seleccionado el nivel: ${level}`);
            // Simulación de puntuación aleatoria
            const score = Math.floor(Math.random() * 100);
            updateRanking(nickname, level, score);
            displayRanking();
        }
    }

    function updateRanking(nickname, level, score) {
        const scores = JSON.parse(localStorage.getItem('scores')) || [];
        scores.push({ nickname, level, score });
        localStorage.setItem('scores', JSON.stringify(scores));
    }

    function displayRanking() {
        const scoreList = document.getElementById('scoreList');
        scoreList.innerHTML = '';

        const scores = JSON.parse(localStorage.getItem('scores')) || [];

        scores.sort((a, b) => b.score - a.score); // Ordenar por puntuación descendente

        scores.slice(0, 5).forEach(entry => {
            const listItem = document.createElement('li');
            listItem.textContent = `${entry.nickname} - ${entry.level}: ${entry.score} puntos`;
            scoreList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
