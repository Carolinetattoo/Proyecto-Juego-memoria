<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalnia:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />  <!-- Aqui el css -->
    <title>Juego de memoria</title>
</head>
<body>
    <!-- sección modal -->
    <section class="modal">
        <div class="modal-index">
            <section class="index1">
                <section class="nickNameContainer">
                    <label for="nickname">Escribe tu nombre:</label>
                    <input type="text" id="nickname" autofocus />
                </section>
                <section class="modalScoreRetry hide">
                    <h2>Tu puntuación es:</h2>
                    <p class="total-score"></p>
                </section>
                <section id="levelContainer">
                    <h2 class="ready">¿Todo listo?</h2>
                    <h2 class="retry hide">¿Quieres volver a jugar?</h2>
                    <button class="level">Fácil</button>
                    <button class="level">Intermedio</button>
                    <button class="level">Difícil</button>
                </section>
            </section>
            <section class="modal-countdown hide">
                <p class="starting">Empezamos en</p>
                <p class="countdown"></p>
            </section>
        </div>
    </section>
    
    <header>
        <h1>Juego de Memoria</h1>
        <!--sección barra de tiempo -->
        <section class="bar-container">
            <hr class="bar">
        </section>
    </header>
    
    <!--  sección main de cartas -->
    <main id="container">
        <section>
            <ul id="game" >
                <!-- las cartas van aqui -->
            </ul>
        </section>
        
        <!-- sección de puntación -->
        <section id="puntuacionContainer">
            <h2 id="currentScore">Puntuación: <br><span id="scoreValue"></span></h2>
            <h2 id="movimientos" >Movimientos: <br><span id="movesValue"></span></h2>
            <section id="ranking">
                <h2>Ranking de Puntuaciones:</h2>
                <ol id="scoreList"></ol>
            </section>
        <section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
