<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalnia:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section>
            <h1>Juego de Memoria</h1>
        </section>
    </main>

    <div id="container">
    
        <div id="cardsContainer">
            <button id="0" class="card"></button>
            <button id="1" class="card"></button>
            <button id="2" class="card"></button>
            <button id="3" class="card"></button>
            <button id="4" class="card"></button>
            <button id="5" class="card"></button>
            <button id="6" class="card"></button>
            <button id="7" class="card"></button>
            <button id="8" class="card"></button>
            <button id="9" class="card"></button>
            <button id="10" class="card"></button>
            <button id="11" class="card"></button>
            <button id="12" class="card"></button>
            <button id="13" class="card"></button>
            <button id="14" class="card"></button>
            <button id="15" class="card"></button>
            
        </div>
        <div id="puntuacionContainer">
            <h2 id="aciertos" class="estadisticas">Aciertos:<br> 0</h2>
            <h2 id="movimientos" class="estadisticas">Movimientos:<br>0</h2>
            <h2 id="cuentaAtras" class="estadisticas">Cuenta atras: <br>0</h2>
            <section>
                <button id="buttonStart">Empezar el Juego!</button>
            </section>
        </div>
       
    
    </div>


    <script src="juego.js"></script>
</body>
</html>
